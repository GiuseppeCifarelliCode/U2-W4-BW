<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Album Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/albumPage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="p-2">
    <div class="container-fluid">
      <div class="row row-cols-md-3">
        <header class="col col-12 col-md-3 mt-3 mt-md-0">
          <nav
            class="d-flex justify-content-evenly fixed-bottom mb-3 mb-md-0 py-2"
          >
            <i class="bi bi-three-dots d-none d-md-block my-md-2"></i>
            <i
              class="bi bi-house-door-fill my-md-2 d-md-inline d-flex flex-column align-items-center"
              ><span class="d-block d-md-inline ms-md-3">Home</span></i
            >
            <i
              class="bi bi-search my-md-2 d-md-inline d-flex flex-column align-items-center"
              ><span class="d-block d-md-inline ms-md-3">Cerca</span></i
            >
            <i
              class="bi bi-collection my-md-2 d-md-inline d-flex flex-column align-items-center"
              ><span class="d-block d-md-inline ms-md-3"
                >La tua libreria</span
              ></i
            >
          </nav>
        </header>
        <main id="main" class="col col-12 col-md-7">
          <div
            id="top"
            class="row justify-content-center align-items-center flex-column flex-lg-row"
          >
            <div
              class="col d-flex flex-column flex-lg-row justify-content-center justify-content-lg-end align-items-center"
            >
              <i class="bi bi-arrow-left"></i>
              <div class="img-cont">
                <img
                  class="img-fluid shadow-lg"
                  id="album-cover"
                  src="assets/imgs/main/image-11.jpg"
                  alt="album cover"
                />
              </div>
              <div class="d-flex flex-column">
                <p class="m-0 d-none d-lg-flex">album</p>
                <p id="title" class="mb-2 mt-0 h1 album-title">Album Title</p>
                <div id="album-info" class="d-flex">
                  <p class="mb-1 d-md-inline">
                    <img
                      src="assets/imgs/main/image-3.jpg"
                      alt="artist pic"
                      class="rounded-circle"
                      width="25px"
                    />
                    <span id="artist-name">Artist name</span>

                    <span id="album-place" class="d-lg-none">Album</span> ·
                    <span id="year-place">year</span>
                    <span id="tracks" class="d-none d-lg-flex"></span>
                    <span class="d-none d-lg-flex">·</span>
                    <span id="duration" class="d-none d-lg-flex"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4 align-items-center justify-content-between">
            <div class="col d-flex align-items-center gap-3 my-2">
              <div
                class="d-none d-md-flex play justify-content-center align-items-center"
              >
                <i class="play2 bi bi-play-fill"></i>
              </div>
              <div class=""><i class="bi bi-heart"></i></div>
              <div class=""><i class="bi bi-arrow-down-circle"></i></div>
              <div class="d-md-none">
                <i class="bi bi-three-dots-vertical"></i>
              </div>
              <div class="d-none d-md-flex">
                <i class="bi bi-three-dots"></i>
              </div>
            </div>
            <div
              class="col d-flex d-md-none gap-2 justify-content-end align-items-center"
            >
              <div><i class="bi bi-shuffle"></i></div>
              <div
                class="d-flex justify-content-center align-items-center play"
              >
                <i class="play2 bi bi-play-fill"></i>
              </div>
            </div>
          </div>
          <div
            class="row row-cols-3 d-none d-lg-flex align-items-center border-bottom justify-content-between py-2 my-3"
          >
            <div class="d-none d-lg-flex col-2 justify-content-between">
              <p class="m-0">#</p>
              <p class="m-0">Titolo</p>
            </div>

            <div
              class="d-none d-lg-flex justify-content-between align-items-center col"
            >
              <p class="m-0">Riproduzioni</p>
              <p class="m-0"><i class="bi bi-clock"></i></p>
            </div>
          </div>
        </main>
        <footer class="col col-12 col-md-2 bg-white">FOOTER</footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script/albumPage.js"></script>
  </body>
</html>
