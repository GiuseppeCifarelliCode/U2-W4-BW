<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="p-2">
    <div class="container-fluid">
      <div class="row row-cols-md-3">
        <header class="col col-12 col-md-3 mt-3 mt-md-0">
          <nav class="d-flex justify-content-evenly fixed-bottom mb-3 mb-md-0">
            <i class="bi bi-three-dots d-none d-md-block my-md-2"></i>
            <i
              class="bi bi-house-door-fill my-md-2 d-md-inline d-flex flex-column align-items-center"
              ><span class="d-block d-md-inline ms-md-3">Home</span></i
            >
            <i
              class="bi bi-search my-md-2 d-md-inline d-flex flex-column align-items-center"
              ><span class="d-block d-md-inline ms-md-3">Cerca</span></i
            >
            <i
              class="bi bi-collection my-md-2 d-md-inline d-flex flex-column align-items-center"
              ><span class="d-block d-md-inline ms-md-3"
                >La tua libreria</span
              ></i
            >
          </nav>
          <div
            class="d-flex justify-content-between flex-md-column align-items-center d-md-none"
          >
            <div><h3>Buonasera</h3></div>
            <div class="d-flex justify-content-evenly">
              <i class="bi bi-bell me-4 position-relative">
                <span
                  class="position-absolute top-0 start-0 translate-middle p-1 bg-primary border border-light rounded-circle"
                >
                </span>
              </i>

              <i class="bi bi-clock-history me-4"></i>
              <i class="bi bi-gear"></i>
            </div>
          </div>
        </div>
        </header>
        <main class="col col-12 col-md-7 bg-success">Main</main>
        <!-- FOOTER -->
        <footer class="col col-12 bg-white ">
          <div class="container-links-footer d-flex container-text-center ">
            <div class="links-footer d-flex row align-items-lg-start">
              <h5>Azienda</h5>
              <a href="#">Chi siamo</a>
              <a href="#">Opportunità lavoro</a>
              <a href="#">For the Record</a>
            </div>
            <div class="links-footer d-flex row align-items-lg-start">
              <h5>Community</h5>
              <a href="#">Per artisti</a>
              <a href="#">Sviluppatori</a>
              <a href="#">Pubblicità</a>
              <a href="#">Investitori</a>
              <a href="#">Venditori</a>
              <a href="#">Spotify for Work</a>
            </div>
            <div class="links-footer d-flex row align-items-lg-start ">
              <h5>Link uitili</h5>
              <a href="#">Assistenza</a>
              <a href="#">App per cellulare gratuita</a>
              <a href="#">Diritti del consumatore</a>
            </div>
        <div>
            <div class="social-icons d-flex column col order-last">
              <div class="container-icon mx-2 bg-body-secondary rounded-circle p-2 " title="Istragram">
                <i class="bi bi-instagram"></i>
              </div>
              <div class="container-icon mx-2 bg-body-secondary rounded-circle p-2" title="Twitter">
                <i class="bi bi-twitter"></i>
              </div>
              <div class="container-icon mx-2 bg-body-secondary rounded-circle p-2" title="Facebook">
                <i class="bi bi-facebook"></i>
              </div>
            </div>
          </div>   
          </div>   
          <hr />
          <div class="copyright d-flex">
            <p>&copy; 2023 Spotify AB</p>
          </div>
        </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
