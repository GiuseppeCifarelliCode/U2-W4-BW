<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid bg-secondary">
      <div
        class="row justify-content-center align-items-center flex-column flex-lg-row"
      >
        <div class="col d-flex justify-content-center justify-content-lg-end">
          <i class="bi bi-arrow-left"></i>
          <img
            class="img-fluid shadow-lg"
            id="album-cover"
            src="assets/imgs/main/image-11.jpg"
            alt="album cover"
          />
        </div>
        <div class="col d-flex justify-content-center justify-content-lg-start">
          <div class="d-flex flex-column">
            <p class="m-0 d-none d-lg-flex">album</p>
            <p id="title" class="mb-2 mt-0 h1 album-title">Album Title</p>
            <div id="album-info" class="d-flex">
              <p class="mb-1 d-md-inline">
                <img
                  src="assets/imgs/main/image-3.jpg"
                  alt="artist pic"
                  class="rounded-circle"
                  width="25px"
                />
                <span id="artist-name">Artist name</span>

                <span id="album-place" class="d-lg-none">Album</span> ·
                <span id="year-place">year</span>
                <span id="tracks" class="d-none d-lg-flex"></span>
                <span class="d-none d-lg-flex">·</span>
                <span id="duration" class="d-none d-lg-flex"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
