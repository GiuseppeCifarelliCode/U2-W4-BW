<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="container-fluid">
    <header>
      <h1>Cerca</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="bi bi-search"></i
        ></span>
        <input
          type="text"
          class="form-control"
          placeholder="Cosa vuoi ascoltare?"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
    </header>
    <h2 class="text-center">Sfoglia tutto</h2>
    <div class="row row-cols-2 g-3">
      <div class="col">
        <div class="card text-bg-dark">
          <img
            src="assets/imgs/search/image-1.jpeg"
            class="card-img"
            alt="Your Discover Weekly"
          />
        </div>
      </div>
      <div class="col">
        <div class="card text-bg-dark">
          <img
            src="assets/imgs/search/image-2.jpg"
            class="card-img"
            alt="DIS/SECT"
          />
        </div>
      </div>
      <div class="col">
        <div class="card text-bg-dark">
          <img
            src="assets/imgs/search/image-3.jpg"
            class="card-img"
            alt="POLLEN"
          />
        </div>
      </div>
      <div class="col">
        <div class="card text-bg-dark">
          <img
            src="assets/imgs/search/image-4.jpg"
            class="card-img"
            alt="mint"
          />
        </div>
      </div>
      <div class="col">
        <div class="card text-bg-dark">
          <img
            src="assets/imgs/search/image-5.jpg"
            class="card-img"
            alt="VIVA LATINO"
          />
        </div>
      </div>
      <div class="col">
        <div class="card text-bg-dark">
          <img
            src="assets/imgs/search/image-6.jpg"
            class="card-img"
            alt="are & Be"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
